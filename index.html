<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <h1>Devansh's Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <span class="scElement"></span>
      </div>
      <div class="functions">
        <div class="l12with0">
          <div class="l12">
            <div class="line1">
              <div data-value="ac" type="button" class="ac buttons"><span>AC</span></div>
              <div data-value="7" type="button" class="seven buttons"><span>7</span></div>
              <div data-value="4" type="button" class="four buttons"><span>4</span></div>
              <div data-value="1" type="button" class="one buttons"><span>1</span></div>
            </div>
            <div class="line2">
              <div data-value="-/+" type="button" class="sign buttons"><span>-/+</span></div>
              <div data-value="8" type="button" class="eight buttons"><span>8</span></div>
              <div data-value="5" type="button" class="five buttons"><span>5</span></div>
              <div data-value="2" type="button" class="two buttons"><span>2</span></div>
            </div>
          </div>
          <div data-value="0" type="button" class="zero buttons"><span>0</span></div>
        </div>
        <div class="line3">
          <div data-value="%" type="button" class="modulo buttons"><span>%</span></div>
          <div data-value="9" type="button" class="nine buttons"><span>9</span></div>
          <div data-value="6" type="button" class="six buttons"><span>6</span></div>
          <div data-value="3" type="button" class="three buttons"><span>3</span></div>
          <div data-value="." type="button" class="dot buttons"><span>.</span></div>
        </div>
        <div class="operatorLine">
          <div data-value="/" type="button" class="divide buttons"><span>/</span></div>
          <div data-value="*" type="button" class="multi buttons"><span>*</span></div>
          <div data-value="-" type="button" class="minus buttons"><span>-</span></div>
          <div data-value="+" type="button" class="plus buttons"><span>+</span></div>
          <div data-value="=" type="button" class="equal buttons"><span>=</span></div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
